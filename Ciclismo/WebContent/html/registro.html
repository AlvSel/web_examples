<!DOCTYPE html>
<html>
	<head>
		<title>Registro</title>
		<link href="/ShareInfo/css/styleSheet.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1>Federación Vizcaina de Ciclismo</h1>
			<h2>Formulario Registro</h2>
		</header>
		<section>
			<form method="POST" action="/ShareInfo/servlet/LoginServlet">
				<table>
	   				<tr>
	   					<td>Usuario:</td>
	   					<td><input name="usuario"/></td>
	   				</tr>
	   				<tr>
	   					<td>Password:</td>
	   					<td><input type="password" name="password"/></td>
	   				</tr>
	   				<tr>
	   					<td>Nombre:</td>
	   					<td><input name="nombre"/></td>
	   				</tr>
	   				<tr>
	   					<td>Apellidos:</td>
	   					<td><input name="apellidos"/></td>
	   				</tr>
	   				<tr>
	   					<td>Calle:</td>
	   					<td><input name="calle"/></td>
	   				</tr>
	   				<tr>
	   					<td>CP:</td>
	   					<td><input name="cp"/></td>
	   				</tr>
	   				<tr>
	   					<td>Ciudad:</td>
	   					<td><input name="ciudad"/></td>
	   				</tr>
	   				<tr>
	   					<td>Email:</td>
	   					<td><input name="email"/></td>
	   				</tr>
	   				<tr>
	   					<td>Tlf:</td>
	   					<td><input name="tlf"/></td>
	   				</tr>
	 			</table>
				<button>Registrarse</button>
			</form>
		</section>
		<section>
			<a href="/ShareInfo/html/signupForm.html">
				<font>Sign Up</font>
			</a>
		</section>
		<footer>Álvaro Sellart</footer> 
	</body>
</html>
